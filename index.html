<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulir Pendaftaran</title>
</head>

<body id="body">
    <div class="main-content">
        <form class="form-basic" action="login.html">
            <div class="form-title-row">
                <h1>Formulir Pendaftaran</h1>
                <h2>Lomba Film Pendek Nasional</h2>
                <h2>Tahun 2022</h2>
            </div>

            </br>
        
            <div class="form-row">
                <label style="margin: auto;">
                <span>NAMA PESERTA</span>
                <input type="text" name="name">
                </label>
            </div>
      
            <div class="form-row">
                <label>
                <span>ASAL INSTANSI/KOTA</span>
                <input type="password" name="address">
                </label>
            </div>
            <div class="form-row">
            <label>
                <span>ALAMAT</span>
                <input type="text" name="address">
            </label>
            </div>
            <div class="form-row">
                <label>
                <span>KODE POS</span>
                <input type="text" name="phone">
                </label>
            </div>
            
            <div class="form-row">
                <label>
                <span>PROVINSI</span>
                <input type="text" name="address">
                </label>
            </div>

            <div class="form-row">
                <label>
                <span>NOMOR TELEPON</span>
                <input type="tel" name="phone">
                </label>
            </div>

            <div class="form-row">
                <label>
                <span>EMAIL</span>
                <input type="text" name="email">
                </label>
            </div>

            <div class="form-row" style="text-align: left; width: 540px; margin: auto; padding: 0px;">
                <label>
                <p><i></i></p>
                </label>
            </div>
            
            </br>
            </br>
            </br>
            
            </br>
            </br>
            <div class="row" style="column-gap: 180px;">
                <div class="column" style="margin-right: auto; position: relative;">
                    <div class="row" style="display: block;">
                        <label for="myfile" style="display: block;">Bukti Pembayaran</label>
                        <input type="file" id="myfile" name="myfile" style="width: 205px; margin-top: 20px;">
                    </div>
                </div>
            </div>

            <div class="form-row">
                <button type="submit">Daftar</button>
            </div>
        
            </form>
        
        </div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
